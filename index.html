<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Morse Code Decoder</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>

    <body onload="onLoad()">
        <div class="flex-container">
            <div class="grid-container">
                <h1 class="heading">Text</h1>
                <h1 class="heading">Morse Code</h1>

                <input
                    type="text"
                    class="textarea"
                    id="textInput"
                    placeholder="Type Text Here"
                    value=""
                />
                <input
                    type="text"
                    class="textarea"
                    id="morseCodeInput"
                    placeholder="Type Morse Code Here"
                    value=""
                />

                <button class="btn" id="translateText">
                    Translate to Morse
                </button>
                <button class="btn" id="translateMorse">
                    Translate to Text
                </button>

                <input
                    type="text"
                    class="result"
                    id="textResult"
                    placeholder="Result Here"
                    value=""
                />
                <input
                    type="text"
                    class="result"
                    id="morseResult"
                    placeholder="Result Here"
                    value=""
                />
            </div>
        </div>
    </body>
</html>
